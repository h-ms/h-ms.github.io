  # SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://h-ms.github.io" # the base hostname & protocol for your site
    


# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Open Debates
  avatar: avatar.png
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
     <p>Oxford style debates on issues that matter.</p>
     <p>Current debate topic: Cloud Computing.</p>
  
  header_text_feature_image: img/debate.png # A cover-image for the header
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "rohanchandra/type-theme"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "twitter"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: "hugo_maas"
  katex: true # Enable if using math markup

  # Collections
  collections:
    first:
      output: true
      permalink: /first/:path/
      thumbnail: /thumbnails/first.jpg
  
  current: "first"

  
  # Initialize corresponding description
  # There must be one tabbed spacing on the line after the > character.
  curr_description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod'
  

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
